<div class="wedding-wrapper">
  <div class="content">
    <app-header class="flex center"></app-header>
    <div class="content">
      <div class="side-border left">
        <img *ngFor="let src of leftImages" [src]="src.img" [ngStyle]="{'margin-top.px': src.marginRandom}"  alt="" title="" />
      </div>
      <div class="side-border right">
        <img *ngFor="let src of rightImages" [src]="src.img" [ngStyle]="{'margin-top.px': src.marginRandom}"  alt="" title=""  />
      </div>
      <div class="menu-wrapper">
        <app-menu class="flex center" (menuClick)="scrollToView($event)"></app-menu>
      </div>
      <app-content #appContent class="flex"></app-content>
    </div>
  </div>
</div>
